# File: docker-compose.yml
# Access via "http://localhost:8081"
#
# Call example:
# $ docker-compose up

version: "3.6"

networks:
  inside:
    external: false

services:
  db:
    image: mariadb:10.2
#    env_file:
#      - .env
    container_name: "ojs_db_${COMPOSE_PROJECT_NAME:-demo}"
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD:-ojsPwd}"
      MYSQL_DATABASE: "${MYSQL_DATABASE:-ojs}"
      MYSQL_USER: "${MYSQL_USER:-ojs}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD:-ojsPwd}"
#    volumes:
#      - ${PWD}/volumes/db:/var/lib/mysql
#      - ${PWD}/volumes/logs/db:/var/log/mysql
#      - ${PWD}/volumes/config/db.charset.conf:/etc/mysql/conf.d/charset.cnf
#      - ${PWD}/volumes/migration:/docker-entrypoint-initdb.d
    networks:
      - inside
    restart: always

  ojs:
    image: local/ojs:2_4_8-1
#    env_file:
#      - .env
    container_name: "ojs_app_${COMPOSE_PROJECT_NAME:-demo}"
    hostname: "${COMPOSE_PROJECT_NAME:-demo}"
    restart: always
    ports:
      - "${HTTP_PORT:-8080}:80"
      - "${HTTPS_PORT:-443}:443"
#    volumes:
#      - /etc/localtime:/etc/localtime
#      - ${PWD}/volumes/private:/var/www/private
#      - ${PWD}/volumes/public:/var/www/html/public
#      - ${PWD}/volumes/logs/app:/var/log/apache2
#      # WARNING: You can only enable file-volumes if file exists in the container.
#      - ${PWD}/volumes/config/ojs.config.inc.php:/var/www/html/config.inc.php
#      - ${PWD}/volumes/config/apache.htaccess:/var/www/html/.htaccess
#      - ${PWD}/volumes/php.custom.ini:/usr/local/etc/php/conf.d/custom.ini

    networks:
      - inside
    depends_on:
      - db
    restart: always
